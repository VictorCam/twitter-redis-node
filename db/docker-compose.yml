version: '2'
services:
    aerospike:
        container_name: aerospike
        ports:
            - '3000-3002:3000-3002'
        volumes:
            - './aerodata:/opt/aerospike/data/'
            - './aeroetc:/opt/aerospike/etc/'
        image: aerospike/aerospike-server:latest
    elastic:
        container_name: elastic
        ports:
            - '9200:9200'
            - '9300:9300'
        environment:
            - discovery.type=single-node
        image: elasticsearch:7.13.4